<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votación</title>
    <script defer type="module" src="script.js"></script>
</head>
<body>
    <h1>Votación de Imágenes</h1>

  
    <h2>Registrarse</h2>
    <form id="registro">
        <input type="email" id="email" placeholder="Correo" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
    </form>

   
    <h2>Iniciar Sesión</h2>
    <form id="login">
        <input type="email" id="loginEmail" placeholder="Correo" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
    </form>

  
    <h2>Vota por tu imagen favorita</h2>
    <button onclick="votar('imagen1')">Votar por Imagen 1</button>
    <button onclick="votar('imagen2')">Votar por Imagen 2</button>

   
    <h2>Resultados</h2>
    <pre id="resultados"></pre>
</body>
</html>
